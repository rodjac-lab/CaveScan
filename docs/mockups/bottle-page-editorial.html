<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>CaveScan — Proposition B : Fiche Éditoriale</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #F7F4EF;
    --bg-card: #FFFFFF;
    --accent-bg: #FAF6ED;
    --text-primary: #1A1A1A;
    --text-secondary: #6B6560;
    --text-muted: #A09A93;
    --accent: #B8860B;
    --accent-light: #D4A843;
    --border-color: #E8E3DA;
    --red-wine: #722F37;
    --white-wine: #C8B560;
    --rose-wine: #D4917A;
    --champagne: #DAC17C;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
    --radius: 14px;
    --radius-sm: 10px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    max-width: 430px;
    margin: 0 auto;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .font-serif { font-family: 'Playfair Display', Georgia, serif; }

  /* ===== HEADER ===== */
  .page-header {
    padding: 14px 16px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-back {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-primary);
    cursor: pointer;
    transition: background 0.2s;
    flex-shrink: 0;
  }
  .btn-back:hover { background: var(--accent-bg); }

  .header-spacer { flex: 1; }

  .wine-color-bar {
    width: 3px;
    height: 24px;
    border-radius: 2px;
    flex-shrink: 0;
  }

  .btn-edit {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    cursor: pointer;
    flex-shrink: 0;
  }

  /* ===== IDENTITY CARD ===== */
  .identity-card {
    margin: 12px 16px 0;
    background: var(--bg-card);
    border-radius: var(--radius);
    box-shadow: var(--shadow-md);
    overflow: hidden;
  }

  .identity-top {
    display: flex;
    gap: 14px;
    padding: 14px;
  }

  /* Photo thumbnail — compact, clickable */
  .photo-thumb {
    width: 90px;
    height: 120px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
    cursor: pointer;
    background: #e8e3da;
    transition: transform 0.15s;
  }
  .photo-thumb:hover { transform: scale(1.02); }

  .identity-info {
    flex: 1;
    min-width: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 2px;
  }

  .identity-domaine {
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    font-weight: 700;
    line-height: 1.15;
    color: var(--text-primary);
  }

  .identity-appellation {
    font-size: 13px;
    font-weight: 400;
    color: var(--text-secondary);
    margin-top: 1px;
  }

  .identity-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 8px;
  }

  .tag {
    font-size: 11px;
    font-weight: 500;
    padding: 3px 10px;
    border-radius: 20px;
    background: var(--accent-bg);
    color: var(--text-secondary);
    border: 1px solid rgba(184,134,11,0.06);
  }

  .tag-vintage {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    font-size: 12px;
    color: var(--text-primary);
  }

  /* Detail row */
  .identity-details {
    display: flex;
    align-items: center;
    gap: 0;
    border-top: 1px solid var(--border-color);
  }

  .detail-cell {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 10px 8px;
    border-right: 1px solid var(--border-color);
  }
  .detail-cell:last-child { border-right: none; }

  .detail-icon {
    width: 14px;
    height: 14px;
    color: var(--text-muted);
    flex-shrink: 0;
  }

  .detail-text {
    font-size: 11px;
    font-weight: 500;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* ===== TASTING SECTION ===== */
  .tasting-section {
    margin: 14px 16px 0;
  }

  .section-divider {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .section-divider-line {
    flex: 1;
    height: 1px;
    background: var(--border-color);
  }

  .section-divider-label {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--text-muted);
    font-weight: 500;
    white-space: nowrap;
  }

  /* Tasting photos */
  .tasting-photos {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }

  .add-photo-btn {
    width: 52px;
    height: 52px;
    border-radius: 8px;
    border: 1.5px dashed var(--border-color);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    background: transparent;
    cursor: pointer;
    transition: all 0.2s;
  }
  .add-photo-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  /* Tasting note card */
  .tasting-card {
    background: var(--bg-card);
    border-radius: var(--radius);
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
  }

  .tasting-textarea {
    width: 100%;
    min-height: 162px;
    padding: 14px 16px;
    border: none;
    outline: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-primary);
    background: transparent;
    resize: none;
  }
  .tasting-textarea::placeholder {
    color: var(--text-muted);
    font-style: italic;
  }

  .action-bar {
    display: flex;
    gap: 8px;
    padding: 10px 14px;
    border-top: 1px solid var(--border-color);
  }

  .btn-primary {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    height: 44px;
    border-radius: var(--radius-sm);
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    background: var(--red-wine);
    color: white;
  }
  .btn-primary:active { transform: scale(0.97); }

  .btn-share {
    width: 44px;
    height: 44px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border-color);
    background: var(--bg-card);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    flex-shrink: 0;
  }
  .btn-share:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  /* ===== NAV BAR ===== */
  .nav-bar {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 430px;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-around;
    padding: 8px 24px 22px;
    z-index: 50;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    opacity: 0.4;
    color: var(--text-primary);
    text-decoration: none;
    font-size: 10px;
    font-weight: 500;
  }
  .nav-item.active {
    opacity: 1;
    color: var(--accent);
  }
  .nav-item svg { width: 22px; height: 22px; }

  /* ===== SPACER ===== */
  .bottom-spacer { height: 90px; }

  /* Entrance */
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .identity-card { animation: slideUp 0.25s ease-out; }
  .tasting-section { animation: slideUp 0.3s ease-out 0.05s both; }
</style>
</head>
